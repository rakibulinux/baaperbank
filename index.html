<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">
            Bapp Er Bank
        </span>!!!</h1>
    </header>
    <main class="mt-5">
        <section class="bg-lime-100 w-9/12 mx-auto p-8">
            <h3 class="text-3xl font-medium pb-4">Please Login</h3>
            <div class="m-2">
                <input type="email" name="" id="email-id"  class="mb-2 block w-9/12" placeholder="Your Email">
                <input type="password" name="" id="password-type"  class="mb-2 block w-9/12" placeholder="Your Password">
                <button type="submit" id="btn-submit" class="block px-5 py-2 rounded bg-amber-600 hover:bg-sky-700 text-white font-medium" >Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
